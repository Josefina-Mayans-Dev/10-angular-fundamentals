<article class="interactive-collage" aria-label="examples collage with Daniel's work">
    @for (row of collageRows; track $index) {
    @if ($index === 2) {
    <div class="interactive-collage__text-container">
        <h3 class="interactive-collage__title" tabindex="0">{{ title() }}</h3>
        <span class="interactive-collage__subtitle">{{ subtitle() }}</span>
    </div>
    }
    <div aria-hidden="true" class="interactive-collage__inline-images">
        @for (item of row.items; track item.src) {
        <div class="interactive-collage__image-container">
            @if (item.type === 'image') {
            <img class="interactive-collage__image-container--img" [src]="item.src" [alt]="item.alt || ''">
            } @else if (item.type === 'video') {
            <video class="interactive-collage__image-container--video" [src]="item.src" autoplay muted loop
                preload="auto" playsinline
                style="cursor: auto; width: 100%; height: 100%; border-radius: 0px; display: block; object-fit: cover; background-color: rgba(0, 0, 0, 0); object-position: 50% 50%;">
            </video>
            }
        </div>
        }
    </div>
    }
</article>
